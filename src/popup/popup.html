<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="stips-xtra">
      <div class="title">StipsXtra</div>

      <div class="banner-text">ממש את הפוטנציאל המלא של סטיפס</div>

      <label class="switch">
        <input id="universal-switch" type="checkbox" checked />
        <span class="slider round"></span>
      </label>

      <div class="switch-text">הפעל\כבה את התוסף</div>

      <div class="note">
        להגדרות מתקדמות, ושינויים נוספים, יש ללחוץ על גלגל השיניים בפינה השמאלית
        העליונה
        שים לב. כדי שכל שינוי יחול, עליך לרענן את האתר
      </div>
      <div class="settings">
        <a href="../options/options.html" target="_blank">

        <img
          src="https://img.icons8.com/ios-filled/45/ffffff/settings.png"
          alt="settings"
        />
        </a>
      </div>

      <div class="info">
        <img
          src="https://img.icons8.com/ios-filled/45/ffffff/info.png"
          alt="info"
          title="תוסף זה עם קוד מקור זמין לצפייה, ואף אעריך עריכות, שינויים, ותוספות בגיטהאב"
        />
      </div>
    </div>
  </body>
</html>
